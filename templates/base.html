<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Crypto Predictor{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Crypto Predictor</h1>
    </div>
    
    <div class="nav-tabs">
        <button {% if request.endpoint == 'index' %}class="active"{% endif %} 
                onclick="window.location.href='/'">All Coins</button>
        <button {% if request.endpoint == 'trending' %}class="active"{% endif %} 
                onclick="window.location.href='/trending'">Trending</button>
        <button {% if request.endpoint == 'predictions' %}class="active"{% endif %} 
                onclick="window.location.href='/predictions'">Predictions</button>
        <button {% if request.endpoint == 'past_predictions' %}class="active"{% endif %} 
                onclick="window.location.href='/past_predictions'">Past Predictions</button>
    </div>

    {% block content %}{% endblock %}

    {% include 'components/coin_modal.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
