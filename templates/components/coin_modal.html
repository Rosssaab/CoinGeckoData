<!-- Modal -->
<div class="modal fade" id="coinDetailsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex align-items-center">
                    <img id="modalCryptoImage" width="32" height="32" class="mr-3" alt="">
                    <h5 class="modal-title mb-0"></h5>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h6><b><u>Price Information</u></b></h6>
                        <p>Current Price: <span id="modalPrice"></span></p>
                        <p>24h Change: <span id="modal24hChange"></span></p>
                        <p>Market Cap: <span id="modalMarketCap"></span></p>
                        <p>Volume (24h): <span id="modalVolume"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h6><b><u>Sentiment Analysis</u></b></h6>
                        <p>Sentiment Up: <span id="modalSentimentUp"></span></p>
                        <p>Sentiment Down: <span id="modalSentimentDown"></span></p>
                        <p>Interest Score: <span id="modalInterestScore"></span></p>
                    </div>
                </div>
                
                <!-- Chart Container -->
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="slider-container px-3 mt-4">
                    <div id="timeSlider"></div>
                    <div class="d-flex justify-content-between mt-2">
                        <small id="timeRangeStart" class="text-muted"></small>
                        <small id="timeRangeEnd" class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
